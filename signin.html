 <div class="bg-white shadow-2xl w-fit  p-16 my-20 text-center  mx-auto ">
  <h1 class="mb-10 text-2xl text-purple-700 font-extrabold">Sign in</h1>
  <div class="flex gap-2 items-center bg-gray-300 w-fit p-2 rounded mx-auto ">
   <i class="fa-solid fa-user "></i>
   <input type="text" placeholder="Enter your Full Name" required id="name"
    class="w-fit b-0 outline-0 bg-gray-300 text-black  ">
  </div>
  <div class="flex gap-2 items-center   bg-gray-300 w-fit p-2 rounded my-2 mx-auto">
   <i class="fa-regular fa-envelope"></i>
   <input type="email" placeholder="Enter your Email" required id="email" class="bg-gray-300 text-black">
  </div>
  <div class="flex gap-2 items-center   bg-gray-300 w-fit p-2 rounded my-2 mx-auto">
   <i class="fa-solid fa-lock"></i>
   <input type="password" placeholder="Enter your Password" required id="password" class="bg-gray-300 text-black">
  </div>
