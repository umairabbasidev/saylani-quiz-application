<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="bg-white shadow-2xl w-fit  p-16 my-20 text-center  mx-auto ">
    <h1 class="mb-10 text-2xl text-purple-700 font-extrabold">Sign Up</h1>
    <div id="myForm">

      <form>
        <div class="flex gap-2 items-center bg-gray-300 w-fit p-2 rounded mx-auto ">
          <i class="fa-solid fa-user "></i>
          <input type="text" placeholder="Enter your Full Name" id="name"
            class="w-fit b-0 outline-0 bg-gray-300 text-black  ">
        </div>
        <div class="flex gap-2 items-center   bg-gray-300 w-fit p-2 rounded my-2 mx-auto">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="Enter your Email" id="email" class="bg-gray-300 text-black">
        </div>
        <div class="flex gap-2 items-center  bg-gray-300 w-fit p-2 rounded mx-auto">
          <i class="fa-solid fa-image"></i>
          <input type="url" placeholder="Enter your Image Url" id="image" class="bg-gray-300 text-black">
        </div>
        <div class="flex gap-2 items-center   bg-gray-300 w-fit p-2 rounded my-2 mx-auto">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Enter your Password" id="password" class="bg-gray-300 text-black"
            onkeyup="myFunction()">
        </div>
        <div class="flex gap-2 items-center   bg-gray-300 w-fit p-2 rounded my-2 mx-auto">
          <i class="fa-solid fa-lock"></i>

          <input type="password" placeholder="Enter your Re-Password" id="re-password" class="bg-gray-300 text-black"
            onkeyup="myFunction()">

        </div>
        <div>
          <p id="passwordMatch" class="text-left"></p>
        </div>
        <div class="flex  justify-center gap-2 items-center">

          <div class=" ">
            <button type="reset" id="signup"
              class="bg-purple-800 rounded-full p-2 px-8 text-white   left-0  mt-2  ">Sign
              Up</button>
          </div>
          <div>

            <a  href="./signin.html" class="bg-purple-800 rounded-full p-[10px]  px-8 text-white   left-0  mt-2">Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="sigup.js"></script>
</body>

</html>
